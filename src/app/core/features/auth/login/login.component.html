<ion-content class="login-content" [fullscreen]="true">
  <div class="login-container">
    <!-- Language Toggle -->
    <div class="lang-toggle">
      <ion-button fill="clear" size="small">
        <ion-icon name="language-outline" slot="start"></ion-icon>
   
      </ion-button>
    </div>

    <!-- Logo & Branding -->
    <div class="login-header">
      <div class="logo-wrapper">
        <div class="logo-circle">
          <ion-icon name="school-outline"></ion-icon>
        </div>
      </div>
      <h1 class="app-title">aseelzddddd</h1>
      <p class="app-subtitle">hadeel</p>
    </div>

    <!-- Login Form -->
    <form   class="login-form">
      <!-- Username/Email -->
      <div class="form-group">
        <ion-item lines="none" class="input-item">
          <ion-icon name="person-outline" slot="start" color="medium"></ion-icon>
          <ion-input
        
            type="text"
            placeholder="ff"
        >
          </ion-input>
        </ion-item>
        <div class="error-text" >
          error
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <ion-item lines="none" class="input-item">
          <ion-icon name="lock-closed-outline" slot="start" color="medium"></ion-icon>
          <ion-input
      
  
            placeholder="fff"
          >
          </ion-input>
          <ion-button fill="clear" slot="end"  class="toggle-password">
            <ion-icon  color="medium"></ion-icon>
          </ion-button>
        </ion-item>
        <div class="error-text">
          kk
        </div>
      </div>

      <!-- School Code (optional) -->
      <div class="form-group">
        <ion-item lines="none" class="input-item">
          <ion-icon name="business-outline" slot="start" color="medium"></ion-icon>
          <ion-input
          
            type="text"
            placeholder="fff"
            >
          </ion-input>
        </ion-item>
      </div>

      <!-- Forgot Password -->
      <div class="forgot-password">
        <ion-button fill="clear" size="small" routerLink="/auth/forgot-password">
         ddd
        </ion-button>
      </div>

      <!-- Login Button -->
      <ion-button
        type="submit"
        expand="block"
        shape="round"
        class="login-btn"
       >
        <ion-spinner></ion-spinner>
    
      </ion-button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p>Â© 2026 EduTrack 360. All rights reserved.</p>
    </div>
  </div>
</ion-content>
